    <section>

        <h2>My Registration Form </h2>
        <h3>Note: All fields of this form are required*</h3>

        <form action="#" method="POST">

            <p>First Name: <input type="text" name="firstname" autofocus required></p>

            <P>Email: <input type="email" name="email" required></P>

            <p>Password: <input type="password" name="password" required></p>

            <P>Gender:
                <label> <input type="radio" name="gender" value="male" required> Male </label>
                <label><input type="radio" name="gender" value="female" required> Female </label>

            </P>

            <p>
                Hobbies:<select name="activities" required> 
                    <option value="Run">Run</option>
                    <option value="Swim">Swim</option>
                    <option value="Hiking">Hiking</option>
                    <option value="Walking">Walking</option>
                    <option value="Biking">Biking</option>
                    <option value="Cayaking">Cayaking</option>
                    <option value="Football">Football</option>
                    <option value="Basketball">Basketball</option>

                </select>
            </p>

            <label>
                <p> <input type="checkbox" name="conditions" required> Погоджуюсь на оброблення персональних даних </p>
            </label>




            <p><input type="submit" value="Відправити"> <input type="reset" value="Обновити"></p>


        </form>

    </section>
